<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Expenses - Stacks</title>
    <th:block th:replace="fragments/header.html :: main-header"/>
</head>
<body>
<th:block th:replace="fragments/navbar.html :: main-nav"/>
<section class="hero is-primary is-bold">
    <div class="hero-body">
        <div class="container" sec:authorize="isAuthenticated()">
            <h1 class="title">Here are your expenses, <span th:text="${#authentication.principal.firstName}"></span>.
            </h1>
        </div>
    </div>
</section>
<div class="columns is-mobile">
    <div class="column is-one-quarter">
        <h1>Recently made a purchase?</h1>
        <!--        <form th:action="@{/profile/expenses}" th:method="post" th:object="${expense}">-->
        <div class="field">
            <label class="label">Store Name</label>
            <div class="control has-icons-left">
                <!--                    <input th:field="*{description}" class="input" type="text">-->
                <input class="input" type="text">
                <span class="icon is-small is-left"><i class="fas fa-building"></i></span>
            </div>
            <!--                <label class="label">Short Description</label>-->
            <!--                <div class="control has-icons-left">-->
            <!--                    <input th:field="*{description}" class="input" type="text" placeholder="ex. Living Room Decoration, Computer Monitor">-->
            <!--                    <span class="icon is-small is-left"><i class="fas fa-comment-dots"></i></span>-->
            <!--                </div>-->
            <label class="label">Amount</label>
            <div class="control has-icons-left">
                <!--                    <input th:field="*{amount}" class="input" type="number" placeholder="ex. 45.25, 176.97">-->
                <input class="input" type="number" placeholder="ex. 45.25, 176.97">
                <span class="icon is-small is-left"><i class="fas fa-dollar-sign"></i></span>
            </div>
            <label class="label">Date</label>
            <div class="control has-icons-left">
                <!--                    <input th:field="*{date}" class="input" type="date">-->
                <input class="input" type="date" placeholder="MM/DD/YYYY">
                <span class="icon is-small is-left"><i class="fas fa-calendar-alt"></i></span>
            </div>

            <label class="label">Type of Expense</label>
            <div class="field">
                <p class="control">
                    <!--                    <select th:field="*{type}" id="type">-->
                    <span class="select" id="type">
                    <select>
                    <option value="0" selected disabled>-- Select One --</option>
                    <option value="1">Bills</option>
                    <option value="2">Groceries</option>
                    <option value="3">Subscriptions/Memberships</option>
                    <option value="4">Food & Dining</option>
                    <option value="5">Leisure & Gifts</option>
                    <option value="6">Auto/Transportation</option>
                    <option value="7">Misc.</option>
                    </select>
                </span>
                </p>
            </div>
            <label for="isRegular">Is this a reoccurring expense?</label>
            <input type="checkbox" name="isRegular" id="isRegular" value="true">
        </div>
        <div class="field">
            <div class="control">
                <button class="button is-link is-rounded">Submit</button>
            </div>
        </div>
        <!--        </form>-->
    </div>
    <div class="column is-three-quarters">
        <table class="table is-striped is-hoverable is-bordered" style="width: 100%">
            <thead>
            <tr>
                <th>Date</th>
                <th>Description</th>
                <th>Category</th>
                <th>Amount</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="expense : ${expenses}">
                <td th:text="${expense.date}"></td>
                <td th:text="${expense.description}"></td>
                <!--                <td th:text="${expense.type}"></td>-->
                <td>Work In Progress</td>
                <td>$<span th:text="${expense.amount}"></span></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<th:block th:replace="fragments/footer :: main-footer"/>
</body>
</html>
