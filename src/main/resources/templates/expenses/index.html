<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Expenses - Stacks</title>
    <th:block th:replace="fragments/header.html :: main-header"/>
</head>
<body>
<th:block th:replace="fragments/navbar.html :: main-nav"/>
<section class="hero is-primary is-bold">
    <div class="hero-body">
        <div class="container" sec:authorize="isAuthenticated()">
            <h1 class="title">Here are your expenses, <span th:text="${#authentication.principal.firstName}"></span>.</h1>
            <h2>Recently made a purchase?</h2>
        </div>
    </div>
</section>
<a href="/profile/expenses/create">Recently made a purchase?</a>

<div class="card" th:each="expense : ${expenses}">
    <h1 th:text="${expense.description}"></h1>
<!--    <div th:if="${expense.description.length() > 30}">-->
<!--        <p>• <span th:text="${expense.description.substring(0,30)}"></span>...</p>-->
<!--    </div>-->
<!--    <div th:if="${expense.description.length() < 30}">-->
<!--        <p>• <span th:text="${expense.description}"></span></p>-->
<!--    </div>-->
    <h2 th:text="${expense.amount}"></h2>
    <h3 th:text="${expense.date}"></h3>
</div>
<th:block th:replace="fragments/footer :: main-footer"/>
</body>
</html>
