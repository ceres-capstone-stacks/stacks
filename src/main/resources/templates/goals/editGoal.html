<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Edit Goal</title>
</head>
<body>
<div class="container">
<form th:action="'/goals/' + ${goals.id} + '/edit'" th:method="post">
<h1>This is your current goal....</h1>
    <div class="form-group">
        <h2 th:text="${goals.description}"></h2>
        <h2>Amount: $<span th:text="${goals.amount}"></span></h2>
    </div>
    <div class="form-group">
        <label for="title">Amount saved so far</label>
        <input class="form-control" id="title" type="text" th:value="${goals.amountSaved}" name="amountSaved">
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input class="form-control" id="date" th:value="${goals.date}" name="date">
    </div>
    <button class="btn btn-warning btn-block">Update</button>
</form>
</div>
</body>
</html>
