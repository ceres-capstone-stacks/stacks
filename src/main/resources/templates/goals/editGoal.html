<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Goal</title>
</head>
<body>
<h1>Edit your goal here....</h1>
<form th:action="'/goals/' + ${goals.id} + '/edit'" th:method="post">
    <div class="form-group">
        <label for="title">Amount saved so far</label>
        <input class="form-control" id="title" type="text" th:value="${goals.amountSaved}" name="amountSaved">
    </div>
    <div class="form-group">
        <label for="date">Date</label>
        <input class="form-control" id="date" th:text="${goals.date}" name="date" type="date">
    </div>
    <button class="btn btn-warning btn-block">Update</button>
</form>
</body>
</html>
