<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Goals | Stacks</title>
    <th:block th:replace="fragments/header.html :: main-header"/>
</head>
<body>
<th:block th:replace="fragments/navbar.html :: main-nav"/>
<section class="hero is-primary is-bold">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">These are your current goals</h1>
        </div>
    </div>
</section>

<div class="container" th:each="goal : ${goal}">
    <div style="height: 400px; width: 300px">
        <div>
            <ul>
                <li><strong th:text="${goal.description}"></strong></li>
                <li>You need to save <span th:text="${#numbers.formatCurrency(goal.amount)}"></span>.</li>
                <li>You have saved <span th:text="${#numbers.formatCurrency(goal.amountSaved)}"></span> so far.</li>
                <li th:with="result=${goal.amount - goal.amountSaved}">You're short $<span
                        th:text="${result}"></span> to reach your goal!</li>
            </ul>
            <progress class="progress is-success" th:max="${goal.amount}" th:value="${goal.amountSaved}"></progress>
            <p><strong>Projected accomplishment date: </strong><br><span th:text="${goal.date}"
                                                                         class="date-span"></span></p>
            <div class="buttons"><a style="border-style: none" class="button" th:href="@{'/goals/' + ${goal.id} + '/edit'}"><i class="far fa-edit"></i></a>
                <form th:action="@{'/goals/' + ${goal.id} + '/delete'}" method="post">
                    <button class="button" style="border-style: none"><i class="fas fa-trash-alt" style="color: red"></i></button>
                </form>
            </div>
        </div>
    </div>
</div>
<a class="button is-success is-rounded" href="/goals/create">Create a goal</a>
<th:block th:replace="fragments/footer.html :: main-footer"/>
<script>
    $(document).ready(function () {
        $(".date-span").each(function () {
            let dateText = $(this).text();
            let partOne = dateText.substr(5, 2);
            let partTwo = dateText.substr(8, 2);
            let partThree = dateText.substr(0, 4);
            let formatDate = (partOne + "-" + partTwo + "-" + partThree);
            $(this).text(formatDate);
        })
    })
</script>
</body>
</html>
