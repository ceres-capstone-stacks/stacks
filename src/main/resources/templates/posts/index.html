<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Posts</title>
</head>
<body>
<h1>Hellooooooo</h1>
<div class="card" th:each="post : ${posts}" >
    <h1 th:text="${post.title}"></h1>
    <p th:text="${post.content}"></p>
    <input type="hidden" name="id" th:value="${post.id}">
</div>
</body>
</html>
