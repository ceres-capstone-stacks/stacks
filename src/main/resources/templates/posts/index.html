<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Posts | Stacks</title>
    <th:block th:replace="fragments/header.html :: main-header"/>
</head>
<body>
<th:block th:replace="fragments/navbar.html :: main-nav"/>
<section class="hero is-primary is-bold">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">User Posts</h1>
            <h2 class="subtitle">These are helpful posts created by our users.</h2>
        </div>
    </div>
</section>
<div class="columns is-multiline is-half-mobile is-centered" style="word-wrap: break-word">
    <div sec:authorize="isAuthenticated()">
        <div class="column">
            <div class="buttons">
                <a class="button is-info is-rounded" href="/posts/create">Create a post</a>
                <a class="button is-link is-rounded" href="/posts/myposts">Personal posts</a>
            </div>
        </div>
    </div>
    <div class="column is-10" th:each="post : ${posts}">
        <div class="panel">
            <div class="panel-heading">
                <strong th:text="${post.title}"></strong>
            </div>
            <div class="panel-block" style="overflow-wrap: break-word">
                <figure>
                    <h3 th:text="${post.content}"></h3>
                    -<small th:text="${post.user.getFirstName()}"></small> <small
                        th:text="${post.user.getLastName()}"></small> @<small
                        th:text="${post.user.getUsername()}"></small>
                </figure>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="fragments/footer.html :: main-footer"/>
</body>
</html>
