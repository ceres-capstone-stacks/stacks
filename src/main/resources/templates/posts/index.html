<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Posts | Stacks</title>
    <th:block th:replace="fragments/header.html :: main-header"/>
</head>
<body>
<th:block th:replace="fragments/navbar.html :: main-nav"/>
<section class="hero is-primary is-bold">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">User Posts</h1>
            <h2 class="subtitle">These are helpful posts created by our users.</h2>
        </div>
    </div>
</section>
<a href="/posts/create">Create a post</a>
<br>
<a href="/posts/favorites">Favorite posts</a>
<br>
<a href="/posts/myposts">Personal posts</a>

<div class="card" th:each="post : ${posts}">
    <h1 th:text="${post.title}"></h1>
    <div th:if="${post.content.length() > 30}">
        <p>• <span th:text="${post.content.substring(0,30)}"></span>...</p>
    </div>
    <div th:if="${post.content.length() < 30}">
        <p>• <span th:text="${post.content}"></span></p>
    </div>
    <input type="hidden" name="id" th:value="${post.id}">
</div>
<th:block th:replace="fragments/footer.html :: main-footer"/>
</body>
</html>
