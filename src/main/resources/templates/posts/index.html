<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Posts | Stacks</title>
    <th:block th:replace="fragments/header.html :: main-header"/>
</head>
<body>
<th:block th:replace="fragments/navbar.html :: main-nav"/>
<section class="hero is-primary is-bold">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">User Posts</h1>
            <h2 class="subtitle">These are helpful posts created by our users.</h2>
        </div>
    </div>
</section>
<div sec:authorize="isAuthenticated()">
    <a href="/posts/create">Create a post</a>
    <br>
    <a href="/posts/myposts">Personal posts</a>
    <br>
    <a href="/posts/favorites">Favorite posts</a>
</div>
*** THIS TABLE EXTENDS PAST THE WIDTH OF PAGE ***
<table class="table is-striped">
    <thead>
    <tr>
        <th>Title</th>
        <th>Description</th>
        <th>Posted By</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="post : ${posts}">
        <td><strong><u th:text="${post.title}"></u></strong></td>
        <td th:text="${post.content}"></td>
        <td><i><span th:text="${post.user.getUsername()}"></span></i></td>
    </tbody>
</table>
<th:block th:replace="fragments/footer.html :: main-footer"/>
</body>
</html>
