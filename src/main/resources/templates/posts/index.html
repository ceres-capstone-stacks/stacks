<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Posts | Stacks</title>
    <style>
        /*.panel{*/
        /*    height: 40vh;*/
        /*}*/
    </style>
    <th:block th:replace="fragments/header.html :: main-header"/>
</head>
<body>
<th:block th:replace="fragments/navbar.html :: main-nav"/>
<section class="hero is-primary is-bold">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">User Posts</h1>
            <h2 class="subtitle">These are helpful posts created by our users.</h2>
        </div>
    </div>
</section>
<div class="columns is-multiline is-half-mobile is-centered" style="word-wrap: break-word">
    <div sec:authorize="isAuthenticated()">
        <div class="column">
            <div class="buttons">
                <a class="button is-info is-rounded is-outlined" href="/posts/create">Create a post</a>
                <a class="button is-link is-rounded" href="/posts/myposts">Personal posts</a>
            </div>
        </div>
    </div>
    <div class="column is-10" th:each="post : ${posts}">
        <div class="panel">
            <div class="panel-heading is-success hero is-primary is-bold">
                <strong style="color: white" th:text="${post.title}"></strong>
            </div>
            <div class="panel-block " style="overflow-wrap: break-word">
                <figure>
                    <h4 class="has-text-centered subtitle"><strong><span th:text="${post.content}"></span></strong></h4>
                    <div th:each=" tag : ${post.tags}" >
                        <h4 class="is-4">Tags: <span th:text="${tag.name}"></span></h4>
                    </div>
                    <strong>-<small th:text="${post.user.getFirstName()}"></small> <small
                        th:text="${post.user.getLastName()}"></small> @<small
                            th:text="${post.user.getUsername()}"></small></strong>
                    <div sec:authorize="isAuthenticated()" th:if="${post.user.id == #authentication.principal.id}">
                        <div class="buttons"><a style="border-style: none" class="button" th:href="@{'/posts/' + ${post.id} + '/edit'}"><i class="far fa-edit"></i></a>
                            <form th:action="@{'/posts/' + ${post.id} + '/delete'}" method="post">
                                <button class="button" style="border-style: none"><i class="fas fa-trash-alt" style="color: red"></i></button>
                            </form>
                        </div>
                    </div>
                </figure>
            </div>
        </div>
    </div>
</div>
<th:block th:replace="fragments/footer.html :: main-footer"/>
</body>
</html>
