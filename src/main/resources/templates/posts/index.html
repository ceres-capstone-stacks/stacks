<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Posts | Stacks</title>
    <style>
        #test-style{
            border: 3px solid black;
        }
    </style>
    <th:block th:replace="fragments/header.html :: main-header"/>
</head>
<body>
<th:block th:replace="fragments/navbar.html :: main-nav"/>
<section class="hero is-primary is-bold">
    <div class="hero-body">
        <div class="container">
            <h1 class="title">User Posts</h1>
            <h2 class="subtitle">These are helpful posts created by our users.</h2>
        </div>
    </div>
</section>
<div sec:authorize="isAuthenticated()">
    <a href="/posts/create">Create a post</a>
    <br>
<!--    <a href="/posts/myposts">Personal posts</a>-->
    <br>
</div>
    <div class="columns is-multiline is-half-mobile" style="word-wrap: break-word">
        <div class="column is-4" th:each="post : ${posts}">
            <div class="panel">
                <p class="panel-heading" th:text="${post.title}"></p>
                <div class="panel-block">
                    <figure class="image is-16x9">
                        <p style="overflow-wrap: break-word" th:text="${post.content}"></p>
                        <small>Posted By: <i><span th:text="${post.user.getUsername()}"></span></i></small>
                    </figure>
                </div>
            </div>
        </div>
    </div>
<div class="box" >
    <article class="media" >
        <div class="media-left">
        </div>
        <div class="media-content" >
            <div class="content" id="test-style"th:each="post : ${posts}">
                <p>
                    <strong th:text="${post.user.getFirstName()}">John Smith</strong> <strong th:text="${post.user.getLastName()}"></strong> @<small th:text="${post.user.getUsername()}">johnsmith</small> <small></small>
                    <br>
                    <h2 th:text="${post.title}"></h2>
                    <p th:text="${post.content}">
                </p>
            </div>
        </div>
    </article>
</div>
<th:block th:replace="fragments/footer.html :: main-footer"/>
</body>
</html>
