<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>New Post</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

</head>
<body>

<nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
        <a class="navbar-item" href="/profile">
            <img src="/static.css/Stacks%20Logo%20Transparent.png" width="28" height="28">
        </a>
        <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
           data-target="navbarBasicExample">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>
    </div>
    <div id="navbarBasicExample" class="navbar-menu">
        <div class="navbar-start">
            <a class="navbar-item">Save</a>
            <a class="navbar-item">Learn</a>
            <a class="navbar-item" href="posts">View</a>
            <a class="navbar-item" href="/posts/create">Create Post</a>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons">
                    <a class="button is-success is-outlined"><strong>Log In</strong></a>
                    <a class="button is-success is-rounded">Get Started</a>
                </div>
            </div>
        </div>
    </div>
</nav>
<section class="hero is-primary is-bold">
    <div class="hero-body">

<h1 class="title" >Create a Post!</h1>

    </div>
</section>


<form th:action="@{/posts/create}" th:method="post" th:object="${post}">
Title:
<input th:field="*{title}" />
<br />
Description:
<input th:field="*{content}" />
<br />
<div th:each="tag : ${tags}">
<!--     <label th:for="${tag.id}"><span th:text="${tag.name}"></span></label>-->
<!--     <input type="checkbox" th:value="${tag}" th:field="*{tags}">-->
     <form:checkbox path="tags" items="${tags}" />
</div>
<input type="submit" id="submit-btn" />
</form>

<script src="https://code.jquery.com/jquery-2.2.4.js" integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI=" crossorigin="anonymous"></script>
<script>
    $("#submit-btn").click(function () {
        $("#tags-form").submit();
    })
</script>
</body>
</html>
