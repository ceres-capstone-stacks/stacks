<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Ad</title>
    <th:block th:replace="fragments/header.html :: main-header"/>
</head>
<body>
<th:block th:replace="fragments/navbar.html :: main-nav"/>
<div class="container mt-3">
    <header class="jumbotron my-3">
        <h1 class="display-3 text-center">Edit Post</h1>
    </header>
    <div class="card p-3">
        <form th:action="'/posts/' + ${posts.id} + '/edit'" th:method="post">
            <div class="form-group">
                <label for="title">Title</label>
                <input class="form-control" id="title" type="text" th:value="${posts.title}" name="title">
            </div>
            <div class="form-group">
                <label for="content">Content</label>
                <textarea class="form-control" id="content" th:text="${posts.content}" name="content"></textarea>
            </div>
            <button class="btn btn-warning btn-block">Update</button>
        </form>
    </div>
</div>
<div th:replace="fragments/footer :: main-footer"></div>
</body>
</html>
