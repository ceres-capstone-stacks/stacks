<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<th:block th:fragment="main-nav">
    <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
            <a class="navbar-item" href="/"><img src="../static.css/css/Stacks-logo.png" width="28" height="28"></a>
            <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
               data-target="navbarBasicExample">
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
                <span aria-hidden="true"></span>
            </a>
        </div>
        <div id="navbarBasicExample" class="navbar-menu">
            <div class="navbar-start">
                <a class="navbar-item" href="/">Home</a>
                <a class="navbar-item" href="/posts">Posts</a>
                <a class="navbar-item" href="/promos">Learn</a>
                <div class="navbar-start" sec:authorize="isAuthenticated()">
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link">More</a>
                        <div class="navbar-dropdown">
                            <a class="navbar-item" href="/profile">My Profile</a>
                            <a class="navbar-item" href="/posts/myposts">My Posts</a>
                            <a class="navbar-item" href="/goals">My Goals</a>
                            <a class="navbar-item" href="/profile/expenses">My Expenses</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="navbar-end">
            <div class="navbar-item">
                <div class="buttons" sec:authorize="isAuthenticated()">
                    <form th:action="@{/logout}" method="post">
                        <a class="button is-rounded is-success is-outlined" href="/" type="submit">Log Out</a>
                    </form>
                </div>
                <div class="buttons" sec:authorize="isAnonymous()">
                    <a class="button is-rounded is-success is-outlined" href="/login"><strong>Log In</strong></a>
                    <a class="button is-rounded is-success" href="/register">Get Started</a>
                </div>
            </div>
        </div>
    </nav>
</th:block>
