<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stacks - Let us help your wallet grow.</title>
    <link rel="stylesheet" href="bulma-carousel.min.css">
    <th:block th:replace="fragments/header.html :: main-header"/>
    <style>
        .features {
            padding-bottom: 2em;
        }

        .has-text {
            display: flex;
            align-items: center;
        }

        .image {
            height: 70%;
            width: 70%;
            padding-right: 40px;
        }

        .has-bg-img {
            background-image: url("css/Hero.jpg");
            background-size: cover;
            background-position: center;
        }

        .font {
            color: white;
            text-shadow: 2px 2px black;
        }
    </style>
</head>
<body>
<th:block th:replace="fragments/navbar:: main-nav"/>
<section class="hero is-medium is-bold has-bg-img">
    <div class="hero-body">
        <div class="container" style="margin-left: 80px">
            <img class="is-hidden-mobile" th:src="@{/css/StacksLogo.png}" style="height: 250px; width: 250px">
            <h1 class="title font">Let us help your wallet grow.</h1>
        </div>
    </div>
</section>
<div class="columns is-mobile is-multiline features is-full-mobile">
    <div class="column is-6 has-text">
        <h3 style="font-size: 1.75em;padding-left: 40px">We can help you <i>save</i> money by keeping track of your
            expenses.</h3>
    </div>
    <div class="column is-6 is-hidden-mobile">
        <figure class="image is-pulled-right">
            <img th:src="@{/css/Expenses.png}" alt="goals" style="border-radius: 25px;box-shadow: 10px 10px">
        </figure>
    </div>
    <div class="column is-6 is-hidden-mobile">
        <figure class="image" style="padding-left: 40px">
            <img th:src="@{/css/Goals.png}" alt="goals" style="border-radius: 25px;box-shadow: 10px 10px">
        </figure>
    </div>
    <div class="column is-6 has-text">
        <h3 style="font-size: 1.75em">Let's work towards reaching your <i>savings goals</i>.</h3>
    </div>
    <div class="column is-6 has-text">
        <h3 style="font-size: 1.75em;padding-left: 40px">Learn about <i>saving</i> by finding out tricks & tips from
            others.</h3>
    </div>
    <div class="column is-6 has-text-centered is-hidden-mobile">
        <figure class="image is-pulled-right">
            <img th:src="@{/css/Posts.png}" alt="posts" style="border-radius: 25px;box-shadow: 10px 10px">
        </figure>
    </div>
</div>
<th:block th:replace="fragments/footer :: main-footer"/>
</body>
</html>
